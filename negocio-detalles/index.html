<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!--    Styles-->
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="./styles/section-negocio-profile.css">
    <!--    Components-->
    <link rel="stylesheet" href="../Components/header/header-component.css">
<!--    Specifics styles-->
    <link rel="stylesheet" href="./styles/header.css">

</head>
<body>
<header>
    <nav>
        <ul>
            <li class="nav--actions-container">
                <a class="nav--return-button icon" href="/eventos-maquetacion">
                    <img src="../assets/icons/Volver_Icon.svg">
                </a>
                <button type="button" class="nav--lateral-menu icon">
                    <img src="../assets/icons/Menu_Icon.svg" alt="Menu icon">
                </button>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section class="main__negocio-profile">
        <picture>
            <img class="negocio-profile--background" src="../assets/images/evento-example-2.jpeg" alt="imagen backgroud del negocio">
        </picture>
        <div class="negocio-profile--background-gradient-screen"></div>
        <div class="negocio-profile--profile-info">
            <picture class="negocio-profile--perfil-img-container">
                <img class="negocio-profile--foto" src="../assets/icons/company-icon.svg" alt="imagen de perfil del negocio">
                <img class="negocio-profile--user-type-icon" src="../assets/icons/type-user-icon.svg" alt="">
            </picture>
            <h2 class="text">Nombre del negocio</h2>
            <p class="text">Categor√≠a del negocio</p>
        </div>
    </section>
</main>
</body>
</html>
