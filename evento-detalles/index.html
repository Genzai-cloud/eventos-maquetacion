<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <!--    Styles-->
    <link rel="stylesheet" href="../styles/common.css">
    <!--        Components-->
    <!--    Start-->
    <link rel="stylesheet" href="../Components/event-card-negocio-info/event-card-negocio-info.css">
    <!--    End-->
    <link rel="stylesheet" href="./styles/body.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/section-evento-img.css">
    <link rel="stylesheet" href="./styles/section-evento-details.css">

</head>
<body>
<header>
    <a href="/eventos-maquetacion"><img src="../assets/icons/Volver_Icon.svg"></a>
</header>
<main>
    <section class="main__section-evento-img">
        <picture class="main__evento-img">
            <img src="../assets/images/honkai-star-rail-announces-imbibitor-lunae.webp" alt="Imagen del Evento">
        </picture>
        <div class="evento-img--gradient-screen"></div>
    </section>
    <section class="main__section-evento-details">

        <div class="event-card--negocio-info">
            <picture class="event-card--profile-foto">
                <img src="../assets/icons/company-icon.svg" alt="Logo del negocio">
                <img class="event-card--user-type-icon" src="../assets/icons/type-user-icon.svg" alt="">
            </picture>
            <div class="event-card--profile-info">
                <p class="profile-info--title">Nombre del negocio</p>
                <p class="profile-info--subtitle">Categoria de negocio</p>
            </div>
        </div>
        <div class="evento-details--title-info-container">
            <h2>Nombre del evento</h2>
            <ul class="evento-details--tags-container">
                <li>Etiqueta</li>
                <li>Etiqueta</li>
                <li>Etiqueta</li>
                <li>Etiqueta</li>
                <li>Etiqueta</li>
                <li>Etiqueta</li>
            </ul>
        </div>
        <div class="evento-details--description-container">
            <p class="evento-details--description">Descripción extra del evento........</p>

            <ul class="evento-details--info-container">
                <li><img src="../assets/icons/evento-location-icon.svg" alt="location icon">Dirección más detallada, Municipio, Provincia</li>
                <li><img src="../assets/icons/evento-fecha-icon.svg" alt="fecha icon">00.00.0000</li>
                <li><img src="../assets/icons/evento-horario-icon.svg" alt="horario icon">00:00 a.m</li>
                <li><img src="../assets/icons/evento-cover-icon.svg" alt="cover icon">Cover</li>
                <li><img src="../assets/icons/evento-contacto-icon.svg" alt="contacto icon">+53 000 00 00</li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
